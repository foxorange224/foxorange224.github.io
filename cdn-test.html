<!DOCTYPE html>
<html>
<head>
    <title>CDN Test - FoxWeb</title>
    <meta name="robots" content="noindex">
</head>
<body>
    <h1>CDN Verification Test</h1>
    <p>This file is served through Vercel Edge Network CDN.</p>
    
    <!-- Test assets with CDN headers -->
    <img src="/apple-touch-icon.png" alt="CDN Test Image">
    
    <script>
    // Test script
    fetch('/', {method: 'HEAD'})
        .then(r => {
            console.log('CDN Headers:', {
                age: r.headers.get('age'),
                via: r.headers.get('via'),
                server: r.headers.get('server'),
                xCdn: r.headers.get('x-cdn'),
                cacheControl: r.headers.get('cache-control'),
                cdnCache: r.headers.get('cdn-cache-control')
            });
        });
    </script>
</body>
</html>
